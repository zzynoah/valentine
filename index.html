<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Valentine's Day ‚ù§Ô∏è</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Comic+Neue:wght@700&display=swap');
        body {
            font-family: 'Comic Neue', cursive;
            background-color: #ffb6c1;
            text-align: center;
            margin: 0;
            overflow: hidden;
            position: relative;
        }
        .container {
            position: relative;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 2;
        }
        .message {
            font-size: 28px;
            color: #ff1493;
            opacity: 0;
            animation: fadeIn 2s ease-in-out forwards;
            text-shadow: 2px 2px #fff;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.8); }
            to { opacity: 1; transform: scale(1); }
        }
        .heart-button {
            margin-top: 20px;
            padding: 15px 25px;
            font-size: 20px;
            background: #ff69b4;
            color: white;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            transition: 0.3s;
            box-shadow: 3px 3px 0px #d1477e;
            font-family: 'Comic Neue', cursive;
            animation: pulse 1.5s infinite alternate;
        }
        .heart-button:hover {
            background: #ff1493;
            transform: scale(1.2);
        }
        @keyframes pulse {
            from { transform: scale(1); }
            to { transform: scale(1.1); }
        }
        .hidden-message {
            margin-top: 20px;
            font-size: 22px;
            display: none;
            color: #ff4500;
            text-shadow: 2px 2px #fff;
            animation: bounceIn 1s ease-in-out forwards;
        }
        @keyframes bounceIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .hidden-images img {
            width: 150px;
            border: 5px solid white;
            border-radius: 15px;
            position: absolute;
            box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.3);
            display: none;
        }
        .full-screen-hearts {
            position: fixed;
            width: 100vw;
            height: 100vh;
            background: rgba(255, 192, 203, 0.8);
            display: none;
            z-index: 1;
            animation: fadeOut 2s forwards;
        }
        @keyframes fadeOut {
            from { opacity: 1; }
            to { opacity: 0; display: none; }
        }
    </style>
</head>
<body>
    <div class="full-screen-hearts" id="full-screen-hearts"></div>
    <div class="container">
        <h1 style="font-size: 36px; color: #ff1493; text-shadow: 3px 3px #fff; animation: fadeIn 3s ease-in-out forwards;">üíñ Happy Valentine's Day, My Love! üíñ</h1>
        <p class="message">You are the most special person in my life, and I love you more than words can say! ü•∞</p>
        <button class="heart-button" id="heart-button" onclick="revealContent()">Click Me üíñ</button>
        <p class="hidden-message" id="hidden-message">You make my world brighter every day! üåüüíñ</p>
        <div class="hidden-images" id="hidden-images">
            <img src="https://github.com/zzynoah/valentine/blob/main/IMG_4595.jpg" alt="Photo 1" id="photo1">
            <img src="https://via.placeholder.com/150" alt="Photo 2" id="photo2">
            <img src="https://via.placeholder.com/150" alt="Photo 3" id="photo3">
        </div>
    </div>
    <script>
        let clickCount = 0;
        function revealContent() {
            if (clickCount === 0) {
                document.getElementById('full-screen-hearts').style.display = 'block';
                setTimeout(() => {
                    document.getElementById('full-screen-hearts').style.display = 'none';
                }, 2000);
                document.getElementById('heart-button').innerText = "Click Me Again üíñ";
            } else if (clickCount <= 3) {
                let photo = document.getElementById(`photo${clickCount}`);
                photo.style.display = 'block';
                photo.style.top = Math.random() * 80 + 'vh';
                photo.style.left = Math.random() * 80 + 'vw';
            }
            clickCount++;
        }
    </script>
</body>
</html>
